<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KiddoVerse - Build, Learn, Play!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
      background: #87CEEB;
      color: #333;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 100;
      display: none;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 12px;
      z-index: 100;
    }

    .tool {
      display: inline-block;
      padding: 8px 12px;
      margin: 4px;
      background: #eee;
      border-radius: 8px;
      cursor: pointer;
    }

    .tool.selected {
      background: #ffd700;
    }

    #chat {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 100;
    }

    .emoji {
      display: inline-block;
      font-size: 24px;
      margin: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- UI Panels -->
<div id="ui">
  <div id="toolbar">
    <div class="tool selected" data-type="grass">🌿 Grass</div>
    <div class="tool" data-type="dirt">🧱 Dirt</div>
    <div class="tool" data-type="wood">🪵 Wood</div>
  </div>
</div>

<div id="chat">
  <div class="emoji" data-message="😊">😊</div>
  <div class="emoji" data-message="👍">👍</div>
  <div class="emoji" data-message="🎉">🎉</div>
  <div class="emoji" data-message="❤️">❤️</div>
  <div class="emoji" data-message="🚀">🚀</div>
</div>

<canvas id="game"></canvas>

<!-- System Panels -->
<div id="parent-dashboard" class="panel">
  <h2>👨‍👩‍👧 Parent Dashboard</h2>
  <label><input type="checkbox" checked> Enable 60-minute session limit</label><br>
  <label><input type="checkbox" checked> Allow private multiplayer</label><br>
  <button onclick="saveSettings()">Save</button>
</div>

<div id="teacher-dashboard" class="panel">
  <h2>👩‍🏫 Classroom Mode</h2>
  <select><option>Grade 2 - Class A</option></select><br><br>
  <button onclick="assignQuest('math_bridge')">🧮 Bridge Builder Quest</button><br>
  <button onclick="assignQuest('weather_station')">🌦 Weather Station Quest</button>
</div>

<div id="world-selector" class="panel">
  <h3>🌍 Choose Your World</h3>
  <button onclick="loadWorld('space')">🚀 Space Explorers</button>
  <button onclick="loadWorld('ocean')">🐬 Ocean Adventure</button>
  <button onclick="loadWorld('medieval')">🏰 Medieval Kingdom</button>
  <button onclick="loadWorld('future')">🤖 Future City</button>
  <button onclick="loadWorld('rainforest')">🌱 Rainforest Rescue</button>
  <button onclick="loadWorld('candy')">🍬 Candy World</button>
  <button onclick="loadWorld('farm')">🏡 Farm World</button>
  <button onclick="loadWorld('desert')">🏜 Desert World</button>
  <button onclick="loadWorld('winter')">❄ Winter World</button>
</div>

<div id="character-selector" class="panel">
  <h3>🧍 Choose Your Skin</h3>
  <button onclick="changeSkin('astronaut')">🚀 Astronaut</button>
  <button onclick="changeSkin('farmer')">🌾 Farmer</button>
  <button onclick="changeSkin('knight')">🛡 Knight</button>
  <button onclick="changeSkin('robot')">🤖 Robot</button>
</div>

<!-- UGC Buttons -->
<div id="ugc-tools" style="position: absolute; bottom: 10px; right: 10px; z-index: 100;">
  <button onclick="saveBuild()">💾 Save My Build</button>
  <button onclick="shareBuild()">🔗 Share My Build</button>
</div>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js';

  // Setup scene
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light = new THREE.AmbientLight(0xffffff, 1);
  scene.add(light);

  // Ground
  const groundGeo = new THREE.BoxGeometry(32, 1, 32);
  const groundMat = new THREE.MeshStandardMaterial({ map: new THREE.TextureLoader().load("https://i.imgur.com/TY6Tc6w.png") });
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.position.y = -0.5;
  scene.add(ground);

  // Player
  let selectedBlockType = 'grass';
  const player = new THREE.Mesh(
    new THREE.BoxGeometry(0.8, 1.6, 0.8),
    new THREE.MeshStandardMaterial({ color: 0xffcc00 })
  );
  scene.add(player);

  // Controls
  let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;

  document.addEventListener('keydown', e => {
    if (e.code === 'KeyW') moveForward = true;
    if (e.code === 'KeyS') moveBackward = true;
    if (e.code === 'KeyA') moveLeft = true;
    if (e.code === 'KeyD') moveRight = true;
  });

  document.addEventListener('keyup', e => {
    if (e.code === 'KeyW') moveForward = false;
    if (e.code === 'KeyS') moveBackward = false;
    if (e.code === 'KeyA') moveLeft = false;
    if (e.code === 'KeyD') moveRight = false;
  });

  // Mouse Look
  let yaw = 0, pitch = 0;
  let isMouseDown = false;

  document.addEventListener('mousedown', () => isMouseDown = true);
  document.addEventListener('mouseup', () => isMouseDown = false);

  document.addEventListener('mousemove', e => {
    if (!isMouseDown) return;
    yaw -= e.movementX * 0.002;
    pitch -= e.movementY * 0.002;
    pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
    player.rotation.y = yaw;
  });

  // Raycasting
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  function getBlockInFront() {
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(scene.children, false);
    return intersects.length > 0 ? intersects[0] : null;
  }

  document.addEventListener('click', () => {
    const hit = getBlockInFront();
    if (hit && hit.object !== player) {
      scene.remove(hit.object);
      playSound('remove_block');
    }
  });

  document.addEventListener('contextmenu', e => {
    e.preventDefault();
    const hit = getBlockInFront();
    if (hit) {
      const box = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshStandardMaterial({ map: new THREE.TextureLoader().load(getBlockTexture(selectedBlockType)) })
      );
      box.position.copy(hit.point).add(hit.face.normal).divideScalar(1).floor().addScalar(0.5);
      scene.add(box);
      playSound('place_grass');
    }
  });

  function getBlockTexture(type) {
    switch (type) {
      case 'grass': return "https://i.imgur.com/TY6Tc6w.png";
      case 'dirt': return "https://i.imgur.com/QBbGzQk.png";
      case 'wood': return "https://i.imgur.com/k7IrtV0.png";
      default: return "https://i.imgur.com/TY6Tc6w.png";
    }
  }

  function playSound(name) {
    const sounds = {
      place_grass: "https://cdn.pixabay.com/audio/2022/03/15/audio_3c8bcdfb9d.mp3",
      remove_block: "https://cdn.pixabay.com/audio/2022/03/15/audio_5f8fdfb7c5.mp3"
    };
    const audio = new Audio(sounds[name]);
    audio.play();
  }

  function loadWorld(theme) {
    const backgrounds = {
      space: "https://i.imgur.com/XhHrJpX.jpg",
      ocean: "https://i.imgur.com/cOqF0gE.jpg",
      medieval: "https://i.imgur.com/tC3lMxU.jpg",
      future: "https://i.imgur.com/6VWzGyR.jpg",
      rainforest: "https://i.imgur.com/jTQZqNw.jpg",
      candy: "https://i.imgur.com/candy_world.jpg",
      farm: "https://i.imgur.com/farm_world.jpg",
      desert: "https://i.imgur.com/desert_world.jpg",
      winter: "https://i.imgur.com/winter_world.jpg"
    };

    document.body.style.backgroundImage = `url('${backgrounds[theme]}')`;
    alert("🌍 Loading world: " + theme);
  }

  function saveSettings() {
    alert("✅ Settings saved!");
  }

  function assignQuest(questId) {
    alert("🧩 Assigned quest: " + questId);
  }

  function changeSkin(skin) {
    const skins = {
      astronaut: 0x0099ff,
      farmer: 0x8B4513,
      knight: 0xcd7f32,
      robot: 0x888888
    };

    if (skins[skin]) {
      player.material.color.set(skins[skin]);
      alert("🧍 Changed skin to: " + skin);
    }
  }

  function saveBuild() {
    localStorage.setItem("my_saved_build", JSON.stringify(scene.toJSON()));
    alert("💾 Build saved locally!");
  }

  function shareBuild() {
    const buildData = localStorage.getItem("my_saved_build");
    const url = `https://dinocv.github.io/kiddoverse-web-edition?build=${encodeURIComponent(buildData)}`;
    prompt("🔗 Copy this link to share your build:", url);
  }

  // Animate
  function animate(time) {
    requestAnimationFrame(animate);

    if (moveForward) player.position.z -= 0.1;
    if (moveBackward) player.position.z += 0.1;
    if (moveLeft) player.position.x -= 0.1;
    if (moveRight) player.position.x += 0.1;

    camera.position.copy(player.position).add(new THREE.Vector3(0, 1.6, 0));
    camera.lookAt(player.position.x, player.position.y + 0.8, player.position.z);

    renderer.render(scene, camera);
  }

  animate();
</script>

<!-- Tool Selection Logic -->
<script>
document.querySelectorAll(".tool").forEach(tool => {
  tool.addEventListener("click", () => {
    document.querySelectorAll(".tool").forEach(t => t.classList.remove("selected"));
    tool.classList.add("selected");
    selectedBlockType = tool.dataset.type;
  });
});
</script>
