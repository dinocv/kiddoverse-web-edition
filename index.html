<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KiddoVerse - Build, Learn, Play!</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
      background: #87CEEB;
      color: #333;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 12px;
      z-index: 100;
    }

    .tool {
      display: inline-block;
      padding: 8px 12px;
      margin: 4px;
      background: #eee;
      border-radius: 8px;
      cursor: pointer;
    }

    .tool.selected {
      background: #ffd700;
    }

    #chat {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 100;
    }

    .emoji {
      display: inline-block;
      font-size: 24px;
      margin: 4px;
      cursor: pointer;
    }

    #inventory-panel {
      position: absolute;
      right: 10px;
      top: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 12px;
      z-index: 100;
    }

    .slot {
      padding: 6px;
      margin: 4px;
      background: #f0f0f0;
      border-radius: 8px;
    }

    #parent-dashboard,
    #teacher-dashboard,
    #world-selector {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 101;
      display: none;
    }

    #world-selector button {
      display: block;
      width: 100%;
      margin: 4px 0;
    }
  </style>
</head>
<body>

<div id="ui">
  <div id="toolbar">
    <div class="tool selected" data-type="grass">🌿 Grass</div>
    <div class="tool" data-type="dirt">🧱 Dirt</div>
    <div class="tool" data-type="wood">🪵 Wood</div>
  </div>
</div>

<div id="chat">
  <div class="emoji" data-message="😊">😊</div>
  <div class="emoji" data-message="👍">👍</div>
  <div class="emoji" data-message="🎉">🎉</div>
  <div class="emoji" data-message="❤️">❤️</div>
  <div class="emoji" data-message="🚀">🚀</div>
</div>

<div id="inventory-panel">
  <h3>🎒 Inventory</h3>
  <div class="slot">🌿 Grass x32</div>
  <div class="slot">🧱 Dirt x64</div>
  <div class="slot">🪵 Wood x16</div>
</div>

<canvas id="game"></canvas>

<!-- UI Panels -->
<div id="world-selector">
  <h3>🌍 Choose Your World</h3>
  <button onclick="loadWorld('space')">🚀 Space Explorers</button>
  <button onclick="loadWorld('ocean')">🐬 Ocean Adventure</button>
  <button onclick="loadWorld('medieval')">🏰 Medieval Kingdom</button>
  <button onclick="loadWorld('future')">🤖 Future City</button>
  <button onclick="loadWorld('rainforest')">🌱 Rainforest Rescue</button>
</div>

<div id="parent-dashboard">
  <h2>👨‍👩‍👧 Parent Dashboard</h2>
  <label><input type="checkbox" checked> Enable 60-minute session limit</label><br>
  <label><input type="checkbox" checked> Allow private multiplayer</label><br>
  <button onclick="saveSettings()">Save</button>
</div>

<div id="teacher-dashboard">
  <h2>👩‍🏫 Classroom Mode</h2>
  <select><option>Grade 2 - Class A</option></select><br><br>
  <button onclick="assignQuest('math_bridge')">🧮 Bridge Builder Quest</button><br>
  <button onclick="assignQuest('weather_station')">🌦 Weather Station Quest</button>
</div>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js';

  // Setup scene
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light = new THREE.AmbientLight(0xffffff, 1);
  scene.add(light);

  // Ground
  const groundGeo = new THREE.BoxGeometry(32, 1, 32);
  const groundMat = new THREE.MeshStandardMaterial({ map: new THREE.TextureLoader().load("https://i.imgur.com/TY6Tc6w.png") });
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.position.y = -0.5;
  scene.add(ground);

  // Player
  let selectedBlockType = 'grass';
  const player = new THREE.Mesh(
    new THREE.BoxGeometry(0.8, 1.6, 0.8),
    new THREE.MeshStandardMaterial({ color: 0xffcc00 })
  );
  scene.add(player);

  // Controls
  let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;

  document.addEventListener('keydown', e => {
    if (e.code === 'KeyW') moveForward = true;
    if (e.code === 'KeyS') moveBackward = true;
    if (e.code === 'KeyA') moveLeft = true;
    if (e.code === 'KeyD') moveRight = true;
  });

  document.addEventListener('keyup', e => {
    if (e.code === 'KeyW') moveForward = false;
    if (e.code === 'KeyS') moveBackward = false;
    if (e.code === 'KeyA') moveLeft = false;
    if (e.code === 'KeyD') moveRight = false;
  });

  // Mouse Look
  let yaw = 0, pitch = 0;
  let isMouseDown = false;

  document.addEventListener('mousedown', () => isMouseDown = true);
  document.addEventListener('mouseup', () => isMouseDown = false);

  document.addEventListener('mousemove', e => {
    if (!isMouseDown) return;
    yaw -= e.movementX * 0.002;
    pitch -= e.movementY * 0.002;
    pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
    player.rotation.y = yaw;
  });

  // Raycasting
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  function getBlockInFront() {
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(scene.children, false);
    return intersects.length > 0 ? intersects[0] : null;
  }

  document.addEventListener('click', () => {
    const hit = getBlockInFront();
    if (hit && hit.object !== player) {
      scene.remove(hit.object);
    }
  });

  document.addEventListener('contextmenu', e => {
    e.preventDefault();
    const hit = getBlockInFront();
    if (hit) {
      const box = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshStandardMaterial({ map: new THREE.TextureLoader().load(getBlockTexture(selectedBlockType)) })
      );
      box.position.copy(hit.point).add(hit.face.normal).divideScalar(1).floor().addScalar(0.5);
      scene.add(box);
    }
  });

  function getBlockTexture(type) {
    switch (type) {
      case 'grass': return "https://i.imgur.com/TY6Tc6w.png";
      case 'dirt': return "https://i.imgur.com/QBbGzQk.png";
      case 'wood': return "https://i.imgur.com/k7IrtV0.png";
      default: return "https://i.imgur.com/TY6Tc6w.png";
    }
  }

  function loadWorld(theme) {
    alert("🌍 Loading world: " + theme);
  }

  function saveSettings() {
    alert("✅ Settings saved!");
  }

  function assignQuest(questId) {
    alert("🧩 Assigned quest: " + questId);
  }

  // Animate
  function animate() {
    requestAnimationFrame(animate);

    if (moveForward) player.position.z -= 0.1;
    if (moveBackward) player.position.z += 0.1;
    if (moveLeft) player.position.x -= 0.1;
    if (moveRight) player.position.x += 0.1;

    camera.position.copy(player.position).add(new THREE.Vector3(0, 1.6, 0));
    camera.lookAt(player.position.x, player.position.y + 0.8, player.position.z);

    renderer.render(scene, camera);
  }

  animate();
</script>

<!-- UI Scripts -->
<script>
document.querySelectorAll(".tool").forEach(tool => {
  tool.addEventListener("click", () => {
    document.querySelectorAll(".tool").forEach(t => t.classList.remove("selected"));
    tool.classList.add("selected");
    selectedBlockType = tool.dataset.type;
  });
});
</script>

<!-- Manifest JSON (Embedded) -->
<script>
const manifest = {
  name: "KiddoVerse",
  short_name: "KiddoVerse",
  start_url: "/",
  display: "standalone",
  background_color: "#87CEEB",
  theme_color: "#ffffff",
  icons: [
    { src: "https://i.imgur.com/TY6Tc6w.png", sizes: "192x192", type: "image/png" },
    { src: "https://i.imgur.com/TY6Tc6w.png", sizes: "512x512", type: "image/png" }
  ]
};

const blob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
const manifestURL = URL.createObjectURL(blob);
document.querySelector('link[rel="manifest"]').setAttribute('href', manifestURL);
</script>
