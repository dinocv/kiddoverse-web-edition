<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiddoVerse</title>
    
    <!-- 🔗 Correctly Reference Styles & Manifest -->
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <!-- 🔧 Ensure JavaScript Loads Properly -->
    <script src="main.js" defer></script>
</head>
<body>

    <!-- 🎮 Game Canvas for Babylon.js -->
    <canvas id="gameCanvas"></canvas>

    <!-- 🏗 UI Menu for Controls & Building -->
    <div id="menu">
        <button onclick="saveGame()">💾 Save</button>
        <div id="controls">
            <button onclick="move('up')">⬆ Forward</button>
            <button onclick="move('left')">⬅ Left</button>
            <button onclick="move('down')">⬇ Back</button>
            <button onclick="move('right')">➡ Right</button>
        </div>
        <div id="materials">
            <button onclick="selectMaterial('grass')">🌿 Grass</button>
            <button onclick="selectMaterial('dirt')">🟤 Dirt</button>
            <button onclick="selectMaterial('wood')">🪵 Wood</button>
        </div>
    </div>

</body>
</html>
