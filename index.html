<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddoverse - Genesis Build!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to your manifest for PWA features -->
    <link rel="manifest" href="manifest.json">

    <!-- Three.js Library from JSDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Kiddoverse!</h1>
        <p>The Adventure Begins!</p>
    </header>

    <main>
        <canvas id="gameCanvas"></canvas>
    </main>

    <div class="controls-bar">
        <!-- Buttons are placeholders for future functionality -->
        <button id="saveBtn" title="Save your creation (coming soon!)">💾 Save</button>
        <button id="selectBlockBtn_Grass" title="Select Grass Block (coming soon!)">🌿 Grass</button>
        <button id="selectBlockBtn_Dirt" title="Select Dirt Block (coming soon!)">🧱 Dirt</button>
        <button id="selectBlockBtn_Wood" title="Select Wood Block (coming soon!)">🪵 Wood</button>
        <button id="undoBtn" title="Undo last action (coming soon!)">↩️ Undo</button>
        <button id="resetViewBtn" title="Reset Camera View (coming soon!)">🔄 Reset View</button>
    </div>

    <!-- Your game logic -->
    <script src="main.js"></script>
</body>
</html>
